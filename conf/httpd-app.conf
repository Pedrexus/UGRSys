<IfDefine !IS_DJANGOSTACK_LOADED>
    Define IS_DJANGOSTACK_LOADED
    WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/DeGRSys">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
    Require all granted

    <Files wsgi.py>
        <IfVersion < 2.3 >
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
    </Files>

</Directory>

<Directory "/opt/bitnami/apps/django/django_projects/DeGRSys/static">
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
</Directory>

<Directory "/opt/bitnami/apps/django/django_projects/DeGRSys/media">
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
</Directory>


Alias /static "/opt/bitnami/apps/django/django_projects/DeGRSys/static-production"
WSGIScriptAlias / '/opt/bitnami/apps/django/django_projects/DeGRSys/DeGRSys/wsgi.py'
WSGIPythonPath '/opt/bitnami/apps/django/django_projects/DeGRSys/'